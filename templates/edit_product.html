{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>{% if product %}Edit{% else %}Add{% endif %} Product</h1>
    <form method="POST" class="product-form">
        <div class="form-group">
            <label>Product Name</label>
            <input type="text" name="name" 
                   value="{{ product.name if product }}" 
                   class="form-control" required>
        </div>
        
        <div class="form-group">
            <label>Description</label>
            <textarea name="description" class="form-control">
                {{ product.description if product }}
            </textarea>
        </div>
        
        <div class="form-group">
            <label>Price ($)</label>
            <input type="number" step="0.01" name="price" 
                   value="{{ product.price if product }}" 
                   class="form-control" required>
        </div>
        
        <div class="form-group">
            <label>Quantity</label>
            <input type="number" name="quantity" 
                   value="{{ product.quantity if product }}" 
                   class="form-control" required>
        </div>
        
        <div class="form-group">
            <label>Next Shipment Date</label>
            <input type="date" name="next_shipment" 
                   value="{{ product.next_shipment_date.strftime('%Y-%m-%d') if product else '' }}" 
                   class="form-control" required>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-save">Save</button>
            <a href="{{ url_for('inventory') }}" class="btn btn-cancel">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
